exec-once = hyprctl setcursor Bibata-Modern-Ice 24
exec = ~/dotfiles/conf/unbind.py


input {
    kb_layout = us
        kb_variant =
        kb_model =
        kb_options = ctrl:menu_rctrl
        kb_rules =

        follow_mouse = 1

        touchpad {
            natural_scroll = no
        }

    sensitivity = 0.17 # -1.0 - 1.0, 0 means no modification.
}


plugin {

    hy3 {
        node_collapse_policy = 0
            autotile = {
                enable = true
            }
    }

    nstack {
        layout {
            orientation=left
            new_on_top=0
            new_is_master=1
            no_gaps_when_only=0
            special_scale_factor=0.8
            inherit_fullscreen=1
            stacks=2
            center_single_master=0
            mfact=0.5
            single_mfact=0.5
        }
    }

    hycov {
        overview_gappo = 60
            overview_gappi = 24
            enable_hotarea = 1
            hotarea_monitor = all
            hotarea_pos = 1
            hotarea_size = 10
            swipe_fingers = 4
            move_focus_distance = 100
            enable_gesture = 0
            disable_workspace_change = 0
            disable_spawn = 0
            auto_exit = 1
            auto_fullscreen = 0
            only_active_workspace = 0
            only_active_monitor = 0
            enable_alt_release_exit = 0
            alt_replace_key = Alt_L
            alt_toggle_auto_next = 0
            click_in_cursor = 1
            hight_of_titlebar = 0
    }

    hyprfocus {
        enabled = yes

        keyboard_focus_animation = shrink
        mouse_focus_animation = flash

        bezier = bezIn, 0.5,0.0,1.0,0.5
        bezier = bezOut, 0.0,0.5,0.5,1.0

        flash {
            flash_opacity = 0.7

            in_bezier = bezIn
            in_speed = 0.5

            out_bezier = bezOut
            out_speed = 3
        }

        shrink {
            shrink_percentage = 0.8

            in_bezier = bezIn
            in_speed = 0.5

            out_bezier = bezOut
            out_speed = 3
        }
    }
}

#hycov
bind = $mainMod ALT, tab, hycov:toggleoverview #toggle overview (normal mode)
bind = $mainMod ALT, grave, hycov:toggleoverview, forceall

bind = $mainMod, left, hycov:movefocus, l
bind = $mainMod, right, hycov:movefocus, r
bind = $mainMod, up, hycov:movefocus, u
bind = $mainMod, down, hycov:movefocus, d

master {
    allow_small_split = false
    special_scale_factor = 1
    mfact = 0.8
    new_is_master = false
    new_on_top = false
    no_gaps_when_only = 0
    orientation = center #left/right/top/bottom/center
    inherit_fullscreen = true
    always_center_master = false
    smart_resizing = true
    drop_at_cursor = true
}

general {
    gaps_in = 5
    gaps_out = 15
    border_size = 3
    col.active_border = $color11
    col.inactive_border = rgba(ffffffff)
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = nstack
}
